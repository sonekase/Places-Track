<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Places Tracker</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.3.1.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="container">
      <h1>Your Vacation Tracker</h1>
        <form id="place-form">
          <div class="form-group">
            <label for="location-input">Enter Your Location</label>
            <input type="text" id="location-input" class="form-control">
            <label for="landmark-input">Enter Your Landmark</label>
            <input type="text" id="landmark-input" class="form-control">
            <label for="food-input">Enter The Foods You Ate</label>
            <input type="text" id="food-input" class="form-control">
            <label for="time-input">Enter The Time You Visited</label>
            <input type="text" id="time-input" class="form-control">
          </div>
          <button type="submit" class="btn btn-success">Submit</button>

        </form>
      <br>
      <div class="row">
        <div class="col-md-6">
          <div class="list-area">
            <h2>Your Vacation List</h2>
            <ul id="return-list">
              <!-- <li><span class="vacations"> vacation location </span></li> -->
            </ul>
          </div>
        </div>

        <div class="col-md-6">
          <div class="output-area">
            <h2>Your Vacation Detail</h2>
            <p>Location name:<span id="location"></span></p>
            <p>Landmark name:<span id="landmark"></span></p>
            <p>Food ate:<span id="food"></span></p>
            <p>Time visited:<span id="time"></span></p>
          </div>
        </div>


      </div>














    </div>
  </body>
</html>
